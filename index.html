<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header class="title">
        <h1>Checkout</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="contact">        
                <h1>Contact Information</h1>
                <div class="user">
                    <label for="email">Email</label>
                    <div class="input">
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="phone">Phone</label>
                    <div class="input">
                        <input type="tel" name="phone" id="user-phone" placeholder="Enter your phone..." required>
                        <i class="fa-solid fa-phone"></i>
                    </div>   
                </div>
            </div>
            <div class="shipping">
                <h1>Shipping Address</h1>
                <div class="user">
                    <label for="fullname">Full Name</label>
                    <div class="input">
                        <input type="text" name="fullname" id="fullname" placeholder="Enter your Full name..." required>
                        <i class="fa-solid fa-user"></i>                        
                    </div>
                </div>
                <div class="user">
                    <label for="address">Address</label>
                    <div class="input">
                        <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="city">City</label>
                    <div class="input">
                        <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                        <i class="fa-solid fa-city"></i>
                    </div>
                </div>
                <div class="user1">
                    <i class="fas fa-globe-europe"></i>
                    <label style="display: block;" for="your-country">Country</label>                 
                    <select name="your-country" id="user-country" required>
                        <option value="Turkey">Turkey</option>
                        <option value="Turkey">Germany</option>
                        <option value="Turkey">USA</option>
                        <option value="Turkey">Canada</option>
                        <option value="Turkey">UK</option>
                    </select>
                </div>
                <div class="user2">
                    <i class="fas fa-mail-bulk"></i>  
                    <label style="display: block; height: 16px;" for="postal-code">Post Code</label>                 
                    <input type="text" name="postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                                    
                </div>
                <div class="reminder">
                    <input type="checkbox" name="reminder">
                    <label for="reminder">See this information next time</label>
                </div>    
            </div>
        </form>
        <section id="section">

            <div class="product1 urun">
                <img class="image" src="./images/photo1.png" alt="bag">
                <div class="product-info">
                    <h2>Vintage Backbag</h2>
                    <span class="bagfiyat">25.98 </span><span style="font-size: 12px;"><del>$34.99</del></span>
                    <div class="product-button vintage">
                      <button class="minus"><i class="fas fa-minus"></i></button>
                      <p class="bagmiktar">1</p>
                      <button class="plus"><i class="fas fa-plus"></i></button>
                    </div>
                    <button class="removebtn">Remove</button>
                    <p style="font-size: 16px;display: inline-block;"></p>
                    <div class="prototals">25.98</div>            
                </div>    
            </div>
    
            <div class="product2 urun">
                <img class="image" src="./images/photo2.png" alt="">
                <div class="product-info">
                  <h2>Levi Shoes</h2>
                  <span class="shoefiyat">45.99 </span> <span style="font-size: 12px;"><del> $54.99</del></span>     
                  <div class="product-button shoes">
                    <button class="minus"><i class="fas fa-minus"></i></button>
                    <p class="shoemiktar">1</p>
                    <button class="plus"><i class="fas fa-plus"></i></button>
                  </div>
                  <button class="removebtn">Remove</button>
                  <p style="font-size: 16px;display: inline-block;"></p>
                  <div class="prototals">45.99</div>            
                </div>
            </div>
    
            <div class="product3 urun">
                <img class="image" src="./images/photo3.jpg" alt="">
                <div class="product-info">
                    <h2>Antique Clock</h2>
                    <span class="saatfiyat">74.99 </span><span style="font-size: 12px;"><del> $94.99</del></span>
                    <div class="product-button clock">
                      <button class="minus"><i class="fas fa-minus"></i></button>
                      <p class="saatmiktar">1</p>
                      <button class="plus"><i class="fas fa-plus"></i></button>
                    </div>
                    <button class="removebtn">Remove</button>
                    <p style="font-size: 16px; display: inline-block;"></p>
                    <div class="prototals">74.99</div>           
                </div>
            </div>         
            
            <div class="total-price">
                <button class="additem">
                    <i class="fas fa-cart-plus" style='font-size:16px' ></i>
                </button>  
                <hr>                
                <p>Subtotal</p>
                <div class="subtotal">146.96</div> 
                <hr>             
                <p>Tax(%18)</p>
                <div class="taxtotal">26.45</div>
                <hr>
                <p>Shipping</p>
                <div class="shiptotal">15.00</div>
                <hr>
                <p>Total</p>
                <div class="toptotal">188.41</div>
                           
            </div>         
        </section>           
    </main>
    <footer>
        <div><button id="continue" type="submit">Continue</button></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
